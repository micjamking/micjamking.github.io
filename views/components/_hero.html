<transition name="hero-intro-animation" :duration="{ enter: 3900, leave: 1000 }" mode="out-in">
  <section {%if doc.id %}
          id="{{ doc.id }}"
          class="hero hero--custom hero--{{ doc.id }}"
          v-init="() => { stateService.addItemModel( { 'name': '{{ doc.id }}' } ) }"
          v-show="stateService.getCurrentItem() === '{{ doc.id }}'"
          key="{{ doc.id }}"
          {% else %}
          class="hero hero--custom"
          {% endif %}>
    <h1 class="hero__title">{% if doc.title %}{{ doc.title }}{% else %}{{ podspec.title }}{% endif %}</h1>
    {% if doc.subtitle %}<h1 class="hero__subtitle">{{ doc.subtitle }}</h1>{% endif %}
  </section>
</transition>

<canvas class="canvas"></canvas>
