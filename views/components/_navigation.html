        {% if doc.navigation %}
        <nav class="nav nav--main">
          <ul class="nav__items">
            {% for item in g.docs('pages') %}
              <li class="nav__items__item {{"nav__items__item--active" if doc == item}}">
                <a href="{{item.url.path}}">{{item.title}}</a>
              </li>
            {% endfor %}
          </ul>
        </nav>
        {% endif %}
        
        {% if doc.pagination_arrow %}
        <nav class="nav nav--pagination">
          <a class="nav__down-arrow"
             @click="stateService.getNextItem()"></a>
        </nav>
        {% endif %}
