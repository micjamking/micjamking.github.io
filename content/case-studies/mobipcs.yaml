- component: 'section-columns'
  columns:
  - class: "section__columns__column--single-column"
    chapter:
      title: 'Modernize & mobilize'
      body: 'From a business perspective, the primary goals of the redesign were to bring the site up to date with a responsive web design approach, improve the overall usability & navigation, and provide efficient and adequate tools to aid existing & potential customers. Increasing online sales wasn’t a major concern because they were well known for their in-store customer service and wanted to maintain that human touch in the sales process.'
      inline_images:
      - url: '/static/images/case-studies/mobipcs/mobipcs_devices.png'

- component: 'section-process'
  theme: 'dark'
  title: 'The Process'
  phases:
  - phase: 'discovery'
    work:
      class: 'left'
      background_images:
        - id: 'discovery-1'
          url: '/static/images/case-studies/mobipcs/mobipcs_process_discovery_1.png'
        - id: 'discovery-2'
          url: '/static/images/case-studies/mobipcs/mobipcs_process_discovery_2.png'
        - id: 'discovery-3'
          url: '/static/images/case-studies/mobipcs/mobipcs_process_discovery_3.png'
    details:
      class: 'right'
      chapter:
        title: 'Discovery'
        body:
          - "During the discovery process, I lead several rounds of interviews, including <span class='bold'>stakeholder interviews</span> with executive management, regional managers, store managers, customer care representatives, and store associates, as well as <span class='bold'>interviews with customers on-location</span> (i.e., in-context)."
          - "I also completed two rounds of <span class='bold'>user surveys</span>, sent via text message to ~5000 customers to gather quantitative data, with ~1000 responses. We then developed <span class='bold'>user personas</span> based on the quality & quantitative information we received directly and indirectly during the interview process."

  - phase: 'insights'
    chapter:
      title: "Insights"
      body:
        - "As previously noted, the Discovery process uncovered a lot of very valuable information about the MobiPCS customer; below are a few of the insights we were able to pull together:"
        - "60&#37; of their target audience made above the median-household income for the state of Hawaii, directly contradicting the stigma placed on them for being a cheap carrier for low-income individuals"
        - "Over 70&#37; of current customers at the time used their smartphone as their primary device for accessing the internet."
        - "A significant portion of the customer base (up to 30&#37; at some locations) were non-native english speakers."

  - phase: 'information-architecture'
    work:
      class: 'right'
      background_images:
        - id: 'ia-1'
          url: '/static/images/case-studies/mobipcs/mobipcs_process_ia_1.png'
    details:
      class: 'left'
      chapter:
        title: 'Information Architecture'
        body:
          - "Once we had consensus from the stakeholders on the business problems we were solving, as well as the motivations of their customers, I proceeded to create user flows, mapping out the current navigational paths across the site and highlighted many pain points along the way."
          - "After proposing improved user-flows, I then moved into creating mobile-first wireframes based on our insights from Discovery, where we learned their target audiences primary devices for accessing the internet is their mobile phones."

  - phase: 'frontend-engineering'
    work:
      class: 'left'
      background_images:
        - id: 'fe-1'
          url: '/static/images/case-studies/mobipcs/mobipcs_process_fe_1.png'
        - id: 'fe-2'
          url: '/static/images/case-studies/mobipcs/mobipcs_process_fe_2.png'
    details:
      class: 'right'
      chapter:
        title: 'Frontend Engineering'
        body:
        - "After approval of the site architecture and wireframes, I then began <span class='bold'>rapidly prototyping</span> the more complex parts of the UI design in HTML/CSS/JS. Using <span class='bold'>AngularJS + Foundation Framework</span>, I was able to quickly put together a testable, interactive prototype allowing test users to create Ohana (family) plans with multiple phone lines, plan options and add-ons, and devices, from browse to checkout."

