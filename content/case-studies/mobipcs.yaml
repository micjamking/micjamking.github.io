- component: 'section-columns'
  class: 'section--bg-image section--padded'
  theme: 'dark'
  columns:
  - class: 'section__columns__column--single-column'
    chapter:
      title: "Hawaii’s Wireless Service Provider"
      body: "MobiPCS is a Hawaii-based regional wireless service provider, known as a simple, hassle-free, and cost-efficient wireless carrier with great customer service; all phones come with unlimited talk & text and you only pay extra for data, with complete plans ranging from $35–70/mo. (If you’re wondering how they can offer such a great deal, they mostly carry older phone models, and strictly Androids.)"
      background_images:
      - url: '/static/images/case-studies/mobipcs/mobipcs_contained-background.png'

- component: 'section-columns'
  class: 'section--min-height-600 section--offset-max-width'
  columns:
  - order: 1
    mobile_order: 2
    class: 'section__columns__column--columns-offset'
    chapter:
      body:
      - "Due to their lower than normal pricing, the brand was also actively fighting the stigma of being the “cheap phone guys” and only servicing low income customers. The previous website featured a legacy, fixed-width design (ie. no mobile support) and included multiple pain points in their product purchase and bill-payment user flows."
      - "Additionally, the client was also interested in expanding the “self-care” portion of the site, allowing users to perform common account-level tasks online (ie. bill payment, upgrade their phone, add a new line/phone number, etc.)."
  - order: 2
    mobile_order: 1
    chapter:
      title: "Low price<br/>doesn’t mean<br/>low quality."
      background_images:
      - class: 'large-icon'
        url: '/static/images/case-studies/mobipcs/mobipcs_graphic--large.png'

