$title: !g.yaml /content/strings/gohawaii.yaml?header_title_gohawaii.string
$order: 2

page_footer: true

header:
  title: !g.yaml /content/strings/gohawaii.yaml?header_title_gohawaii.string
  subtitle: !g.yaml /content/strings/gohawaii.yaml?header_subtitle_travel_safety_mobile_app.string
  services:
  - label: !g.yaml /content/strings/gohawaii.yaml?header_service_1_creative_direction.string
  - label: !g.yaml /content/strings/gohawaii.yaml?header_service_2_user_experience_design.string
  - label: !g.yaml /content/strings/gohawaii.yaml?header_service_3_software_development.string
  project_links:
  - label: !g.yaml /content/strings/links.yaml?gohawaii_itunes_app_store.cta
    url: !g.yaml /content/strings/links.yaml?gohawaii_itunes_app_store.cta_link
  - label: !g.yaml /content/strings/links.yaml?gohawaii_google_play_store.cta
    url: !g.yaml /content/strings/links.yaml?gohawaii_google_play_store.cta_link
  background_images:
  - url: '/static/images/case-studies/gohawaii/gohawaii_header-background.png'
  delayExit: 3000

footer:
  next_project:
    delayExit: 2000
    url: !g.yaml /content/strings/case-studies.yaml?home_case_study_tour_aloha.url
    label: !g.yaml /content/strings/case-studies.yaml?home_case_study_tour_aloha.title

components:
- component: 'section-columns'
  class: 'section--intro'
  columns:
  - class: 'section__columns__column--single-column section__columns__column--body-large'
    chapter:
      body: !g.yaml /content/strings/gohawaii.yaml?intro_body_launched_in_june_of.string
      inline_images:
      - url: '/static/images/case-studies/gohawaii/gohawaii_graphic.png'

- component: 'section-columns'
  class: 'section--bg-image'
  columns:
  - chapter:
      background_images:
      - url: '/static/images/case-studies/gohawaii/gohawaii_full-background.png'

- component: 'section-columns'
  class: 'section--min-height-600 section--offset-max-width'
  columns:
  - order: 1
    chapter:
      title: !g.yaml /content/strings/gohawaii.yaml?section_offset_1_title_illustratedbrstorytellingbrin_span.string
      background_images:
      - class: 'monsterra-leaf'
        url: '/static/images/case-studies/gohawaii/gohawaii_monsterra-leaf.svg'
  - order: 2
    class: 'section__columns__column--columns-offset'
    chapter:
      body: !g.yaml /content/strings/gohawaii.yaml?section_offset_1_body_we_implemented.string

- component: 'section-columns'
  class: 'section--bg-image section--padded'
  theme: 'dark'
  columns:
  - class: 'section__columns__column--single-column'
    chapter:
      title: !g.yaml /content/strings/gohawaii.yaml?section_contained_title_hawaiis_state_tourism.string
      body: !g.yaml /content/strings/gohawaii.yaml?section_contained_body_as_hawaiis_state.string
      background_images:
      - url: '/static/images/case-studies/gohawaii/gohawaii_contained-background.png'

- component: 'section-columns'
  class: 'section--min-height-600 section--offset-max-width'
  columns:
  - order: 1
    mobile_order: 2
    class: 'section__columns__column--columns-offset'
    chapter:
      body:
      - !g.yaml /content/strings/gohawaii.yaml?section_offset_2_body_1_while.string
      - !g.yaml /content/strings/gohawaii.yaml?section_offset_2_body_2_as.string
      - !g.yaml /content/strings/gohawaii.yaml?section_offset_2_body_3_hta.string
  - order: 2
    mobile_order: 1
    chapter:
      title: !g.yaml /content/strings/gohawaii.yaml?section_offset_2_title_safety_tipsbrat.string
      background_images:
      - class: 'monsterra-leaf'
        url: '/static/images/case-studies/gohawaii/gohawaii_monsterra-leaf.svg'

- component: 'section-custom-animation'
  class: 'section--light-grey-bg'
  elements:
  - id: 'alert-1'
    background_images:
    - url: '/static/images/case-studies/gohawaii/gohawaii_animation_item-1.png'
  - id: 'alert-2'
    background_images:
    - url: '/static/images/case-studies/gohawaii/gohawaii_animation_item-2.png'
  - id: 'alert-3'
    background_images:
    - url: '/static/images/case-studies/gohawaii/gohawaii_animation_item-3.png'

- component: 'section-columns'
  columns:
  - class: "section__columns__column--single-column"
    chapter:
      title: !g.yaml /content/strings/gohawaii.yaml?section_single_title_all_access_safety.string
      body: !g.yaml /content/strings/gohawaii.yaml?section_single_body_hawaii_tourism_authoritys.string
      inline_images:
      - url: '/static/images/case-studies/gohawaii/gohawaii_badge-airport.png'
      - url: '/static/images/case-studies/gohawaii/gohawaii_badge-ocean.png'
      - url: '/static/images/case-studies/gohawaii/gohawaii_badge-marine.png'

- component: 'section-process'
  theme: 'dark'
  title: !g.yaml /content/strings/strings.yaml?case_study_process_the_process.string
  phases:
  - phase: 'discovery'
    work:
      class: 'left'
      background_images:
        - id: 'discovery-1'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_discovery_1.png'
        - id: 'discovery-2'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_discovery_2.png'
        - id: 'discovery-3'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_discovery_3.png'
    details:
      class: 'right'
      chapter:
        title: !g.yaml /content/strings/gohawaii.yaml?section_process_phase_1_title_discovery.string
        body:
          - !g.yaml /content/strings/gohawaii.yaml?section_process_phase_1_body_1.string
          - !g.yaml /content/strings/gohawaii.yaml?section_process_phase_1_body_2.string

  - phase: 'insights'
    chapter:
      title: !g.yaml /content/strings/strings.yaml?case_study_insights_insights.string
      body:
        - !g.yaml /content/strings/gohawaii.yaml?section_process_insights_body_1_through.string
        - !g.yaml /content/strings/gohawaii.yaml?section_process_insights_body_2_this.string
        - !g.yaml /content/strings/gohawaii.yaml?section_process_insights_body_3_in.string
        - !g.yaml /content/strings/gohawaii.yaml?section_process_insights_body_4_leaning.string

  - phase: 'information-architecture'
    work:
      class: 'right'
      background_images:
        - id: 'ia-1'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_ia_1.png'
        - id: 'ia-2'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_ia_2.png'
    details:
      class: 'left'
      chapter:
        title: !g.yaml /content/strings/gohawaii.yaml?section_process_phase_2_title_information.string
        body:
          - !g.yaml /content/strings/gohawaii.yaml?section_process_phase_2_body_1.string
          - !g.yaml /content/strings/gohawaii.yaml?section_process_phase_2_body_2.string

  - phase: 'creative-direction'
    work:
      class: 'left'
      background_images:
        - id: 'creative-1'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_creative_1.png'
        - id: 'creative-2'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_creative_2.png'
        - id: 'creative-3'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_creative_3.png'
    details:
      class: 'right'
      chapter:
        title: !g.yaml /content/strings/gohawaii.yaml?section_process_phase_3_title_creative.string
        body:
          - !g.yaml /content/strings/gohawaii.yaml?section_process_phase_3_body_1.string
          - !g.yaml /content/strings/gohawaii.yaml?section_process_phase_3_body_2.string
          - !g.yaml /content/strings/gohawaii.yaml?section_process_phase_3_body_3.string

  - phase: 'software-development'
    work:
      class: 'right'
      background_images:
        - id: 'engineering'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_engineering.png'
    details:
      class: 'left'
      chapter:
        title: !g.yaml /content/strings/gohawaii.yaml?section_process_phase_4_title_software.string
        body:
          - !g.yaml /content/strings/gohawaii.yaml?section_process_phase_4_body_1.string
          - !g.yaml /content/strings/gohawaii.yaml?section_process_phase_4_body_2.string

- component: 'section-columns'
  class: 'section--min-height-600 section--two-column-carousel'
  columns:
  - class: "section__columns__column--single-column"
    chapter:
      inline_images:
        - url: '/static/images/case-studies/gohawaii/gohawaii_slideshow--mobile-bg.png'
  # - device_slider:
  #   - id: 'slide-1'
