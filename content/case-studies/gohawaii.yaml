- component: 'section-process'
  theme: 'dark'
  title: 'The Process'
  phases:
  - phase: 'discovery'
    work:
      class: 'left'
      background_images:
        - id: 'discovery-1'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_discovery_1.png'
        - id: 'discovery-2'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_discovery_2.png'
        - id: 'discovery-3'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_discovery_3.png'
    details:
      class: 'right'
      chapter:
        title: 'Discovery'
        body:
          - "I lead multiple rounds of <span class='bold'>stakeholder interviews</span> with the international marketing teams for HTA, including their Japanese, Korean, Chinese & Taiwanese teams, to identify overarching concerns in regards to end customers motivations and technology habits."
          - "We performed a <span class='bold'>competitor analysis</span> across 9 different local and national competitors in the travel and tourism space. Additionally, we created <span class='bold'>user profiles</span> to define the audience of the application, extrapolated from market research performed by the client."

  - phase: 'insights'
    chapter:
      title: "Insights"
      body:
        - "Through the Discovery process, we learned the majority of visitors to the Hawaiian Islands today come from Asian countries, ie. China, Japan, and Korea."
        - "This finding influenced our creative strategy and subsequently, the branding and visual design for the application."
        - "In Japanese culture, the concept of “cute” or “cuteness” permeates many products, and is used as design strategy to create an emotional impact with customers."
        - "Leaning on this discovery, we created a set of “cute” character guides for the mobile application to help guide users safely on their journey through the islands."

  - phase: 'information-architecture'
    work:
      class: 'right'
      background_images:
        - id: 'ia-1'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_ia_1.png'
        - id: 'ia-2'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_ia_2.png'
    details:
      class: 'left'
      chapter:
        title: 'Information Architecture'
        body:
          - "Once we had a clear understanding of the requirements, business goals, and user motivations, we began designing <span class='bold'>user task-flow diagrams</span> to outline the experience for users navigating through the app to discover safety information and recommended attractions, events, and island tips."
          - "Once the user-flows had been defined and agreed upon, we created <span class='bold'>wireframe schematics</span> to outline the introductory flow, safety “travel smart” experience, destination experience, and menu interactions."

  - phase: 'creative-direction'
    work:
      class: 'left'
      background_images:
        - id: 'creative-1'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_creative_1.png'
        - id: 'creative-2'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_creative_2.png'
        - id: 'creative-3'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_creative_3.png'
    details:
      class: 'right'
      chapter:
        title: 'Creative Direction'
        body:
          - "One of the primary challenges for the project was defining a <span class='bold'>creative strategy</span> that could make safety information exciting and interesting for visitors to the islands."
          - "Based on the business requirements and potential motivations of the target audience, I presented two creative design strategies for the mobile experience: a conservative, content-centric brochure experience that used animations and transitions as supporting elements of the design, and an interactive narrative experience that uses storytelling and illustrations to escort users through the content, using animated characters as friendly guides."
          - "As the client’s concern was making the safety content more accessible and digestible, they chose to pursue the interactive storytelling direction. From here, I collaborated with our art director and visual designers to ensure the brand and user interface designs created the right narrative experience for first time visitors to the islands."

  - phase: 'software-development'
    work:
      class: 'right'
      background_images:
        - id: 'engineering'
          url: '/static/images/case-studies/gohawaii/gohawaii_process_engineering.png'
    details:
      class: 'left'
      chapter:
        title: 'Software Development'
        body:
          - "Once the information architecture had been agreed upon, I shifted my focus to the <span class='bold'>technical architecture</span> of the system. Based on the requirements of the project, we needed to develop a system that would allow for managing and serving content from 6 different locales while allowing the user to dynamically switch languages within the mobile app and the client to update the content in any language on the fly. "
          - "We decided to use a Headless WordPress CMS as the backend, and through a combined usage of localization plugins, custom fields / custom post type development, and WordPress’ new built-in REST API, we were able to develop a seamless editorial workflow that allowed HTA’s local and international marketing teams to add and update content within the mobile app without pushing new versions to the app store."

