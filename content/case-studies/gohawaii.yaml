- component: 'section-columns'
  class: 'section--light-grey-bg section--min-height-600'
  columns:
  - class: "section__columns__column--single-column"
    chapter:
      title: !g.yaml /content/strings/gohawaii.yaml?section_results_title_hawaiis_official_travel.string
      body:
      - !g.yaml /content/strings/gohawaii.yaml?section_results_body_1_in_the.string
      - !g.yaml /content/strings/gohawaii.yaml?section_results_body_2_we_were.string
      ctas:
        - class: 'button itunes'
          url: !g.yaml /content/strings/links.yaml?gohawaii_itunes_app_store.cta_link
          label: !g.yaml /content/strings/strings.yaml?case_study_itunes_button_download_on.string
        - class: 'button play'
          url: !g.yaml /content/strings/links.yaml?gohawaii_google_play_store.cta_link
          label: !g.yaml /content/strings/strings.yaml?case_study_play_button_download_on.string

