- component: 'section-columns'
  columns:
  - class: "section__columns__column--single-column"
    chapter:
      title: 'Take action on your websites data'
      body: 'The primary objective of the Teacup Analytics project was to develop a platform based on Google Analytics, that allows website owners to understand and take action with their website’s user data more easily. Teacup Analytics aims to make digital business intelligence accessible to small-to-medium sized businesses with focused, beautifully presented reports, predictive analytics and decision making aids.'
      inline_images:
      - url: '/static/images/case-studies/teacup/teacup_badge-1.png'
      - url: '/static/images/case-studies/teacup/teacup_badge-2.png'
      - url: '/static/images/case-studies/teacup/teacup_badge-3.png'

- component: 'section-process'
  theme: 'dark'
  title: 'The Process'
  phases:
  - phase: 'discovery'
    work:
      class: 'left'
      background_images:
        - id: 'discovery-1'
          url: '/static/images/case-studies/teacup/teacup_process_discovery_1.png'
        - id: 'discovery-2'
          url: '/static/images/case-studies/teacup/teacup_process_discovery_2.png'
        - id: 'discovery-3'
          url: '/static/images/case-studies/teacup/teacup_process_discovery_3.png'
    details:
      class: 'right'
      chapter:
        title: 'Discovery'
        body:
        - "For the initial Discovery process, I had several one-on-one meetings with the founder to <span class='bold'>define the goals and scope</span> of the project. Given this was a new startup, we needed to breakdown the scope into multiple phases to make the project more manageable."
        - "Once we had a clear understanding of the scope, we began diving into the <span class='bold'>user research</span> the founder had collected over time. We defined <span class='bold'>user profiles</span> around their technical web skill level, motivations & goals, and business types, which we later used as guidelines for the types of packaged reports available within the web application."
        - "Once we had a clear understanding of the user types, we moved on to developing the <span class='bold'>user scenarios</span> that would define the application functionality, within scope. We defined system characters (ie. “Account Management System”, “Notification System”) the user would interact with, as well as defined the primary scenarios in each use case."

  - phase: 'insights'
    chapter:
      title: "Insights"
      body:
      - "Based on the diversity of users that utilize services like Google Analytics,  we learned through the Discovery process the types of questions and how data should answer those questions varied greatly."
      - "To create an application that was manageable and simplified the interface and experience of Google Analytics, we had to make some generalizations about the common types of questions website owners have and defined pre-packaged reports around them."
      - "For example, some of the questions we had were:"
      - "Simple: Am I getting traffic?"
      - "Medium: Is my traffic increasing/decreasing?"
      - "Advanced: How can I control bounce-rate (stop-loss)?"

  - phase: 'information-architecture'
    work:
      class: 'right'
      background_images:
        - id: 'ia-1'
          url: '/static/images/case-studies/teacup/teacup_process_ia_1.png'
        - id: 'ia-2'
          url: '/static/images/case-studies/teacup/teacup_process_ia_2.png'
    details:
      class: 'left'
      chapter:
        title: 'Information Architecture'
        body:
          - "With the use-cases defined, I then created <span class='bold'>visual schematics for the primary task-flows</span> in the application, ie. creating a new account, purchasing a report, creating a goal, etc. Once we had consensus on the application flows, I moved on to creating wireframe schematics of the web application."
          - "For an application of this complexity, I followed an <span class='bold'>object-oriented design pattern</span> and designed components that would build up the user interface in layers. This allowed for UI components to be reused across the different areas of the application and established a common language for the interface."
          - "Given the application’s user interface primary function was to visualize data, we also spent a considerable amount of focus on <span class='bold'>defining how to visualize that data</span>. We worked with a data scientist to help analyze sample data sets from website analytics and based on our defined reports, determine the appropriate visualizations that would present the data correctly and allow for deeper exploration."

