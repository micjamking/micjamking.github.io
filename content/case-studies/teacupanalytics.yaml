  theme: 'dark'
  columns:
  - class: 'section__columns__column--single-column'
    chapter:
      title: "From Email Marketing<br/>to Web Analytics"
      body: "Dean Levitt, Founder of Teacup Analytics, realized he had a passion for web analytics while growing his previous company, Mad Mimi an email marketing platform that was acquired by GoDaddy in 2014."
      background_images:
      - url: '/static/images/case-studies/teacup/teacup_contained-background.png'

- component: 'section-columns'
  class: 'section--min-height-600 section--offset-max-width'
  columns:
  - order: 1
    mobile_order: 2
    class: 'section__columns__column--columns-offset'
    chapter:
      body:
      - 'Google Analytics is a very powerful tool for understanding your website’s user behavior. However, because of the richness and complexity of the data, just understanding the information can be a challenge, let alone finding opportunities and direction for improvement.'
      - 'Dean realized this fact while growing Mad Mimi, and saw an opportunity to provide the same rich and powerful information, but in a simpler, actionable format that non-technical owners of websites could understand and utilize.'
  - order: 2
    mobile_order: 1
    chapter:
      title: "Making<br/><span class='italicize'> sense</span> of<br/> rich data."
      background_images:
      - class: 'teacup-teapot'
        url: '/static/images/case-studies/teacup/teacup_teapot.svg'

