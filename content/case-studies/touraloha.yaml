$title: !g.yaml /content/strings/touraloha.yaml?header_title_tour_aloha.string
$path: '/case-study/tour-aloha/'
$order: 5

page_footer: true

header:
  title: !g.yaml /content/strings/touraloha.yaml?header_title_tour_aloha.string
  subtitle: !g.yaml /content/strings/touraloha.yaml?header_subtitle_historical_travel_guide_mobile.string
