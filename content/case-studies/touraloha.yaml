$title: Tour Aloha
$path: '/case-study/tour-aloha'
$order: 5

page_footer: true

header:
  title: 'Tour Aloha'
  subtitle: 'Historical Travel Guide Mobile App'
  services:
  - label: 'User Experience Design'
  - label: 'Project Management'
  project_links:
  - label: 'iTunes App Store'
    url: 'https://itunes.apple.com/us/app/tour-aloha/id1032587135?mt=8'
  - label: 'Google Play Store'
    url: 'https://play.google.com/store/apps/details?id=com.robertshawaii.digitaltours'
  background_images:
  - url: '/static/images/case-studies/touraloha/touraloha_header-background.png'
  delayExit: 3000

footer:
  next_project:
    delayExit: 3000
    url: '/case-study/teacupanalytics'
    label: 'Teacup Analytics'

components:
- component: 'section-columns'
  class: 'section--intro'
  columns:
  - class: 'section__columns__column--single-column section__columns__column--body-large'
    chapter:
      body: 'Launched in September of 2015, Tour Aloha is a travel companion mobile app for visitors to the islands â€¨created in partnership with Roberts Hawaii.'
      inline_images:
      - url: '/static/images/case-studies/touraloha/touraloha_graphic.svg'

- component: 'section-columns'
  class: 'section--bg-image'
  columns:
  - chapter:
      background_images:
      - url: '/static/images/case-studies/touraloha/touraloha_full-background.png'

