  - label: !g.yaml /content/strings/touraloha.yaml?header_service_1_user_experience_design.string
  - label: !g.yaml /content/strings/touraloha.yaml?header_service_2_project_management.string
  project_links:
  - label: !g.yaml /content/strings/links.yaml?touraloha_itunes_app_store.cta
    url: !g.yaml /content/strings/links.yaml?touraloha_itunes_app_store.cta_link
  - label: !g.yaml /content/strings/links.yaml?touraloha_google_play_store.cta
    url: !g.yaml /content/strings/links.yaml?touraloha_google_play_store.cta_link
  background_images:
  - url: '/static/images/case-studies/touraloha/touraloha_header-background.png'
  delayExit: 3000

footer:
  next_project:
    delayExit: 2000
    url: !g.yaml /content/strings/case-studies.yaml?home_case_study_teacup_analytics.url
    label: !g.yaml /content/strings/case-studies.yaml?home_case_study_teacup_analytics.title

