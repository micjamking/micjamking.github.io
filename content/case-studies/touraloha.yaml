- component: 'section-process'
  theme: 'dark'
  title: !g.yaml /content/strings/strings.yaml?case_study_process_the_process.string
  phases:
  - phase: 'discovery'
    work:
      class: 'left'
      background_images:
        - id: 'discovery-1'
          url: '/static/images/case-studies/touraloha/touraloha_process_discovery_1.png'
        - id: 'discovery-2'
          url: '/static/images/case-studies/touraloha/touraloha_process_discovery_2.png'
        - id: 'discovery-3'
          url: '/static/images/case-studies/touraloha/touraloha_process_discovery_3.png'
    details:
      class: 'right'
      chapter:
        title: !g.yaml /content/strings/touraloha.yaml?section_process_phase_1_title_discovery.string
        body:
          - !g.yaml /content/strings/touraloha.yaml?section_process_phase_1_body_1.string
          - !g.yaml /content/strings/touraloha.yaml?section_process_phase_1_body_2.string

  - phase: 'insights'
    chapter:
