- component: 'section-columns'
  columns:
  - class: "section__columns__column--single-column"
    chapter:
      title: 'An exclusive travel experience'
      body: 'The primary objective of the Roberts Hawaii project was to expand the target market and enhance their current tour experience by providing exclusive content visitors couldn’t get anywhere else. The strategy was to provide a mobile app that simulated the tour experience by providing GPS navigation of tour routes with overlayed text, audio narration, photography, and video to provide users with unique stories about historical destinations across the islands, told from people who experienced them first hand.'
      inline_images:
      - url: '/static/images/case-studies/touraloha/touraloha_laurenbrunner-photo.png'

- component: 'section-process'
  theme: 'dark'
  title: 'The Process'
  phases:
  - phase: 'discovery'
    work:
      class: 'left'
      background_images:
        - id: 'discovery-1'
          url: '/static/images/case-studies/touraloha/touraloha_process_discovery_1.png'
        - id: 'discovery-2'
          url: '/static/images/case-studies/touraloha/touraloha_process_discovery_2.png'
        - id: 'discovery-3'
          url: '/static/images/case-studies/touraloha/touraloha_process_discovery_3.png'
    details:
      class: 'right'
      chapter:
        title: 'Discovery'
        body:
          - "During the Discovery process, we performed <span class='bold'>stakeholder interviews</span> with the marketing department and executive management to define the objectives, goals, and metrics for the project, as well as defined the scope of the user experience through the creation of <span class='bold'>use-case scenarios</span> which outlined the primary tasks within the mobile application from a business perspective."
          - "We performed a <span class='bold'>competitor analysis</span> across 7 different comparable applications to help surface opportunities to differentiate the app. We also created <span class='bold'>user profiles</span> to assist in understanding the motivations for using the app and the features that would be most helpful for each audience type."

  - phase: 'insights'
    chapter:
      title: "Insights"
      body:
        - "We learned through Discovery process that a large portion of their current user base was Android, however their target audience being a different market, they wanted to target both iOS and Android devices."
        - "Additionally, we learned the client had direct access to raw audio recordings of Pearl Harbor survivors which they eventually obtained the rights to use as part of one of their tour experiences."

  - phase: 'information-architecture'
    work:
      class: 'right'
      background_images:
        - id: 'ia-1'
          url: '/static/images/case-studies/touraloha/touraloha_process_ia_1.png'
        - id: 'ia-2'
          url: '/static/images/case-studies/touraloha/touraloha_process_ia_2.png'
    details:
      class: 'left'
      chapter:
        title: 'Information Architecture'
        body:
          - "We created <span class='bold'>key task flow diagrams</span> to help outline the general experience for users navigating through the app to discover and experience a virtual tour, from downloading an individual tour (available as in-app purchases) to viewing images and listening to audio at an individual tour stop."
          - "Once we established consensus with the user flow, we developed <span class='bold'>wireframes</span> for the screens representing each step in the flow and providing additional context for interactive behavior (swiping, tapping, etc.)"

  - phase: 'project-management'
    work:
      class: 'left'
      background_images:
        - id: 'pm-1'
          url: '/static/images/case-studies/touraloha/touraloha_process_pm.png'
    details:
      class: 'right'
      chapter:
        title: 'Project Management'
        body:
          - "As project lead, I managed all phases of the engagement, from the initial consultation and estimates, through the discovery and design strategy phases, and finally through development, QA testing and launch."
          - "The client had a tight marketing deadline, so we were able to split the project into multiple phases that allowed for an earlier launch with minimal capability, with updates following shortly after launch to help improve the user experience."

