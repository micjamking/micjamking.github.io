  - class: "section__columns__column--single-column"
    chapter:
      title: 'Unifying & visualizing big data'
      body: 'The primary objective of the Clearstream project was to provide their clients with a premium, streamlined experience for executing targeted, real-time video advertising. Additionally, the client also wanted to focus on creating a clean and modern user interface that simplified their existing processes and unified data for reporting and visualization.'
      inline_images:
      - url: '/static/images/case-studies/clearstream/clearstream_reporting-graph.png'

- component: 'section-process'
  theme: 'dark'
  title: 'The Process'
  phases:
  - phase: 'discovery'
    work:
      class: 'left'
      background_images:
        - id: 'discovery-1'
          url: '/static/images/case-studies/clearstream/clearstream_process_discovery_1.png'
        - id: 'discovery-2'
          url: '/static/images/case-studies/clearstream/clearstream_process_discovery_2.png'
        - id: 'discovery-3'
          url: '/static/images/case-studies/clearstream/clearstream_process_discovery_3.png'
    details:
      class: 'right'
      chapter:
        title: 'Discovery'
        body:
        - "For the initial Discovery process, I had the opportunity of flying to Chicago, along with an engineering consultant, to lead a <span class='bold'>1-week UX intensive research session</span> with the client and their staff to kick the project off."
        - "We organized each day into working sessions to cover several distinct areas of user and technical research including <span class='bold'>stakeholder interviews, goal definitions, experience audits, user profile definitions, competitor analyses, branding workshops, and system architecture.</span>"

  - phase: 'insights'
    chapter:
      title: "Insights"
      body:
      - "Unlike most typical client projects, the Clearstream project was purely an internal tool used by their consultants to assist their clients with video campaign management. As such, the Discovery process yielded some interesting information about the goals and motivations of the people using the product:"
      - "The current platform(s) provides the business with the most capabilities/flexibility available in video advertising demand side platforms. This in turn allows the company to stay ahead of the curve and provide tailored (“non-cookie-cutter”) solutions for their clients"
      - "The head of operations relied on accurate and relevant data from the bid management platforms to determine how best to optimize yields and increase margins for the company as a whole."
      - "At the time, they did not have any accountability within their platforms, i.e. if two people were working on the same campaign, they had no way of tracking who made the changes and when."

  - phase: 'information-architecture'
    work:
      class: 'right'
      background_images:
        - id: 'ia-1'
          url: '/static/images/case-studies/clearstream/clearstream_process_ia_1.png'
        - id: 'ia-2'
          url: '/static/images/case-studies/clearstream/clearstream_process_ia_2.png'
        - id: 'ia-3'
          url: '/static/images/case-studies/clearstream/clearstream_process_ia_3.png'
    details:
      class: 'left'
      chapter:
        title: 'Information Architecture'
        body:
        - "With a project of this nature and domain complexity, the initial step in defining the IA was to <span class='bold'>establish a common vocabulary to represent objects and entities within our system</span>, ie. advertisers vs agencies vs brands, campaigns vs placements vs flights, etc."
        - "Once we had a consensus on terminology, we were able to start laying out the different components that communicate with each other and make up the system through <span class='bold'>user flows</span> and <span class='bold'>wireframes</span>."

  - phase: 'frontend-engineering'
    work:
      class: 'left'
      background_images:
        - id: 'fe-1'
          url: '/static/images/case-studies/clearstream/clearstream_process_fe_1.png'
        - id: 'fe-2'
          url: '/static/images/case-studies/clearstream/clearstream_process_fe_2.png'
    details:
      class: 'right'
      chapter:
        title: 'Frontend Engineering'
        body:
        - "Once the visual design had been approved, my focus turned to reporting, where I developed <span class='bold'>custom interactive data-visualizations</span> in the form of charts & graphs. The application interface was developed using <span class='bold'>AngularJS + Foundation Framework</span>, while the charting component was built on top of <span class='bold'>Kendo UI</span>’s charting components."
        - "Kendo UI provides Angular UI components with built-in data-binding, so all of the pieces worked nicely together, and I could focus on customizing the experience of the charts rather than just getting them to work."

