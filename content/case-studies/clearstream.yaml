        url: '/static/images/case-studies/clearstream/clearstream_arrow.png'
  - order: 2
    class: 'section__columns__column--columns-offset'
    chapter:
      body:
      - "If you’ve ever browsed on a website for some kind of product or service, and then switched to a different site, only to see a video advertisement playing in the sidebar for that same product, then you’re familiar with the concept of ‘retargeting’."
      - "In the summer of 2014, I had the opportunity to redesign one of the largest video advertising campaign management platforms in the industry, which provides this same retargeting service for hundreds of international brands."

- component: 'section-columns'
  class: 'section--bg-image section--padded'
  theme: 'dark'
  columns:
  - class: 'section__columns__column--single-column'
    chapter:
      title: "Market Leaders in<br/> Digital Video Advertising"
      body: "Clearstream is an advertising technology company whose primary service is video campaign management, built on top of an advertising exchange to provide real-time bidding and serving of ad impressions based on a website visitor’s location, technology and device. In essence, the service Clearstream provides allows brands & marketers to place targeted video ads based on a user’s browsing behavior all in real-time, and receive real-time analytics on the ad’s performance."
      background_images:
      - url: '/static/images/case-studies/clearstream/clearstream_contained-background.png'

- component: 'section-columns'
  class: 'section--min-height-600 section--offset-max-width'
  columns:
  - order: 1
    mobile_order: 2
    class: 'section__columns__column--columns-offset'
    chapter:
      body:
      - "At the time, the primary service that Clearstream provided for their clients was at the cutting edge of advertising technology. To give their clients an edge, Clearstream’s consultants used two (2) different, yet similar, demand-side advertising platforms for managing bids for video ads and deploying the creative to campaigns."
      - "Clearstream had reached a point in their business where switching back and forth between the tools was costing them thousands of dollars a day."
  - order: 2
    mobile_order: 1
    chapter:
      title: "The cost<br/>of context<br/> switching."
      background_images:
      - class: 'large-arrow'
        url: '/static/images/case-studies/clearstream/clearstream_arrow.png'

