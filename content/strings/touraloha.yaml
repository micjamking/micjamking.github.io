  string: Roberts Hawaii is a full-service tour operator in the state of Hawaii, known for providing personalized sightseeing tours and activities across the islands of Kaua‘i, O‘ahu, Maui and Hawaii Island. Roberts Hawaii was interested in developing a mobile application as a companion guide to its popular tours and provide island visitors with a Roberts well known hospitality experience even when outside of their tour bus.
  type: body
