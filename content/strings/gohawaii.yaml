section_offset_1_body_we_implemented:
  component: section_offset_1
  string: We implemented a multilingual mobile content management system that delivers fresh tips to Android and iOS users dynamically with information presented in an interactive, illustrated storytelling experience using characters and scenes created just for GoHawaiʻi.
  type: body
section_offset_1_title_illustratedbrstorytellingbrin_span:
  component: section_offset_1
  string: Illustrated,<br/>storytelling<br/>in <span class='italicize'>your</span><br/>language.
  type: title
section_offset_2_body_1_while:
  component: section_offset_2
  string: While Hawaii continues to serve as one of the world’s most popular tourist destinations, it is also unfortunately home to one of the highest rates of visitor drownings in the country.
  type: body_1
section_offset_2_body_2_as:
  component: section_offset_2
  string: As the state’s official tourism agency, HTA is responsible for administering and promoting the state’s visitor safety guidelines.
  type: body_2
section_offset_2_body_3_hta:
  component: section_offset_2
  string: HTA wanted to take advantage of mobile technology to provide visitors direct access to safety information from their smartphones.
  type: body_3
section_offset_2_title_safety_tipsbrat:
  component: section_offset_2
  string: Safety tips<br/>at your<br/><span class='italicize'>fingertips</span>.
  type: title
section_process_insights_body_1_through:
  component: section_process
  string: Through the Discovery process, we learned the majority of visitors to the Hawaiian Islands today come from Asian countries, ie. China, Japan, and Korea.
  type: insights_body_1
section_process_insights_body_2_this:
  component: section_process
  string: This finding influenced our creative strategy and subsequently, the branding and visual design for the application.
  type: insights_body_2
section_process_insights_body_3_in:
  component: section_process
  string: In Japanese culture, the concept of “cute” or “cuteness” permeates many products, and is used as design strategy to create an emotional impact with customers.
  type: insights_body_3
section_process_insights_body_4_leaning:
  component: section_process
  string: Leaning on this discovery, we created a set of “cute” character guides for the mobile application to help guide users safely on their journey through the islands.
  type: insights_body_4
section_process_phase_1_body_1:
  component: section_process
  string: I lead multiple rounds of <span class='bold'>stakeholder interviews</span> with the international marketing teams for HTA, including their Japanese, Korean, Chinese & Taiwanese teams, to identify overarching concerns in regards to end customers motivations and technology habits.
  type: phase_1_body_1
section_process_phase_1_body_2:
  component: section_process
  string: We performed a <span class='bold'>competitor analysis</span> across 9 different local and national competitors in the travel and tourism space. Additionally, we created <span class='bold'>user profiles</span> to define the audience of the application, extrapolated from market research performed by the client.
  type: phase_1_body_2
section_process_phase_1_title_discovery:
  component: section_process
  string: Discovery
  type: phase_1_title
section_process_phase_2_body_1:
  component: section_process
  string: Once we had a clear understanding of the requirements, business goals, and user motivations, we began designing <span class='bold'>user task-flow diagrams</span> to outline the experience for users navigating through the app to discover safety information and recommended attractions, events, and island tips.
  type: phase_2_body_1
section_process_phase_2_body_2:
  component: section_process
  string: Once the user-flows had been defined and agreed upon, we created <span class='bold'>wireframe schematics</span> to outline the introductory flow, safety “travel smart” experience, destination experience, and menu interactions.
  type: phase_2_body_2
section_process_phase_2_title_information:
  component: section_process
  string: Information Architecture
  type: phase_2_title
section_process_phase_3_body_1:
  component: section_process
  string: One of the primary challenges for the project was defining a <span class='bold'>creative strategy</span> that could make safety information exciting and interesting for visitors to the islands.
  type: phase_3_body_1
section_process_phase_3_body_2:
  component: section_process
  string: 'Based on the business requirements and potential motivations of the target audience, I presented two creative design strategies for the mobile experience: a conservative, content-centric brochure experience that used animations and transitions as supporting elements of the design, and an interactive narrative experience that uses storytelling and illustrations to escort users through the content, using animated characters as friendly guides.'
  type: phase_3_body_2
section_process_phase_3_body_3:
  component: section_process
  string: As the client’s concern was making the safety content more accessible and digestible, they chose to pursue the interactive storytelling direction. From here, I collaborated with our art director and visual designers to ensure the brand and user interface designs created the right narrative experience for first time visitors to the islands.
  type: phase_3_body_3
section_process_phase_3_title_creative:
  component: section_process
  string: Creative Direction
  type: phase_3_title
section_process_phase_4_body_1:
  component: section_process
  string: Once the information architecture had been agreed upon, I shifted my focus to the <span class='bold'>technical architecture</span> of the system. Based on the requirements of the project, we needed to develop a system that would allow for managing and serving content from 6 different locales while allowing the user to dynamically switch languages within the mobile app and the client to update the content in any language on the fly.
  type: phase_4_body_1
section_process_phase_4_body_2:
  component: section_process
  string: We decided to use a Headless WordPress CMS as the backend, and through a combined usage of localization plugins, custom fields / custom post type development, and WordPress’ new built-in REST API, we were able to develop a seamless editorial workflow that allowed HTA’s local and international marketing teams to add and update content within the mobile app without pushing new versions to the app store.
  type: phase_4_body_2
section_process_phase_4_title_software:
  component: section_process
  string: Software Development
  type: phase_4_title
section_results_body_1_in_the:
  component: section_results
  string: In the end, we successfully created the state of Hawaii’s first official travel and tourism app; a fun and interactive way to learn both safety and historical information about the Hawaiian Islands. The client had a goal of achieving 10,000 downloads by the annual Hawaii Tourism Conference, 3 months after launch.
  type: body_1
section_results_body_2_we_were:
  component: section_results
  string: We were happily surprised when we had reached more than 15,000 downloads several weeks ahead of the conference. Additionally, the mobile application design won a <span class="bold">2017 Pele Gold award</span> for best mobile app. The annual competition, formerly known as the ADDYs, recognizes the best advertising and design work in Hawaii.
  type: body_2
section_results_title_hawaiis_official_travel:
  component: section_results
  string: Hawaii’s Official Travel & Tourism App
  type: title
section_single_body_hawaii_tourism_authoritys:
  component: section_single
  string: Hawaii Tourism Authority’s primary objective was to increase awareness and accessibility of publicly available safety and travel information, while also provide a single resource for travel destination information across the major Hawaiian Islands. HTA wanted to provide “all-access” safety and travel destination information to users in the most convenient means as possible, using the latest forms of mobile technology.
  type: body
section_single_title_all_access_safety:
  component: section_single
  string: All-access safety & travel info
  type: title
section_slideshow_body_1_given_the:
  component: section_slideshow
  string: Given the broad demographics of the target user base, we recommended a “hybrid” mobile application solution for mobile development, allowing us to write in one codebase and deploy to multiple platforms (iOS and Android).
  type: body_1
section_slideshow_body_2_as_previously:
  component: section_slideshow
  string: As previously mentioned, we developed a custom backend and API server using a headless WordPress solution, allowing the client to manage safety and travel destination content across 6 different locales and perform content updates in the app without the need to deploy new versions to the native app stores.
  type: body_2
