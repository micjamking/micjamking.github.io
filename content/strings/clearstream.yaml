section_contained_body_clearstream_is_an:
  component: section_contained
  string: Clearstream is an advertising technology company whose primary service is video campaign management, built on top of an advertising exchange to provide real-time bidding and serving of ad impressions based on a website visitor’s location, technology and device. In essence, the service Clearstream provides allows brands & marketers to place targeted video ads based on a user’s browsing behavior all in real-time, and receive real-time analytics on the ad’s performance.
  type: body
